<h5 mat-dialog-title class="title">Delete Task</h5>
<mat-dialog-content class="content">
  Are you sure you want to delete this task?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="cancel">Calcel</button>
  <button mat-button mat-dialog-close cdkFocusInitial class="delete" (click)="deleteTask()">Delete</button>
</mat-dialog-actions>
